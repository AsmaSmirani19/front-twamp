<div class="quick-test-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter test name" required>
  
    <label for="duration">Duration (in seconds)</label>
    <input type="number" id="duration" name="duration" placeholder="Enter duration" required>
  
    <label for="agent-source">Agent Source</label>
    <input type="text" id="agent-source" name="agent-source" placeholder="Enter source agent" required>
  
    <label for="agent-destination">Agent Destination</label>
    <input type="text" id="agent-destination" name="agent-destination" placeholder="Enter destination agent" required>
  
    <label for="nb-tests">Number of Tests</label>
    <input type="number" id="nb-tests" name="nb-tests" placeholder="Enter number of tests" required>
  
    <label for="qos-profile">QoS Profile</label>
    <select id="qos-profile" name="qos-profile" required>
      <option value="" disabled selected>Select QoS Profile</option>
      <!-- Ajoute d'autres profils si besoin -->
    </select>
  
    <label for="threshold">Threshold (%)</label>
    <input type="number" id="threshold" name="threshold" placeholder="Enter threshold" required>
  
    <button type="submit">Start Quick Test</button>
  </div>
